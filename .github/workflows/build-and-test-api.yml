name: Build and Test API

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'db/**'

  workflow_dispatch:

env:
  WORKING_DIRECTORY: .

jobs:
  check-changes:
    name: Check for API changes
    runs-on: ubuntu-latest
    outputs:
      api-changed: ${{ steps.filter.outputs.api }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'api/**'
              - 'db/**'
              - '.github/workflows/build-and-test-api.yml'
              - '.github/workflows/actions/build-api/**'

  build-and-test:
    name: Build and Test API (.NET ${{ matrix.dotnet-major-version }}.${{ matrix.dotnet-minor-version }})
    needs: check-changes
    if: needs.check-changes.outputs.api-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: read

    strategy:
      matrix:
        dotnet-major-version: [10]
        dotnet-minor-version: [0]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Building API codebase
        uses: ./.github/workflows/actions/build-api
        with:
          working_directory: ${{ env.WORKING_DIRECTORY }}
          dotnet_version: ${{ matrix.dotnet-major-version }}.${{ matrix.dotnet-minor-version }}

  success:
    name: Build and Test API
    needs: [check-changes, build-and-test]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.check-changes.outputs.api-changed }}" == "false" ]]; then
            echo "No API changes detected - skipping build"
            exit 0
          elif [[ "${{ needs.build-and-test.result }}" == "success" ]]; then
            echo "Build and tests passed"
            exit 0
          else
            echo "Build or tests failed"
            exit 1
          fi
